name: Build Electron Forge App for All Platforms

on:
  workflow_dispatch:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build for Linux
        run: npm run make

      - name: 📤 Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip

build-mac:
  runs-on: macos-latest
  steps:
    - name: 🛎️ Checkout code
      uses: actions/checkout@v4

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🔨 Build for macOS
      run: npm run make

    - name: 🪄 Remove macOS quarantine attribute
      run: |
        find out/make -name "*.app" -exec xattr -r -d com.apple.quarantine {} \;

    - name: 📤 Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: |
          out/make/**/*.zip
          out/make/**/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build for Windows
        run: npm run make

      - name: 📤 Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            out/make/squirrel.windows/x64/*.exe

