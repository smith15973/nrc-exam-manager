name: Build Electron Forge App for All Platforms

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build for Linux
        run: npm run make

      - name: ğŸ“¤ Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build for macOS
        run: npm run make

      # Remove macOS quarantine attribute
      - name: ğŸ§¹ Remove quarantine attribute
        run: |
          find out/make -name "*.app" -exec xattr -d com.apple.quarantine {} \; || true
          find out/make -name "*.dmg" -exec xattr -d com.apple.quarantine {} \; || true

      - name: ğŸ“¤ Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            out/make/**/*.zip
            out/make/**/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build for Windows
        run: npm run make

      # Optional: unblock downloaded files (PowerShell equivalent)
      - name: ğŸ§¹ Remove Windows block
        shell: pwsh
        run: |
          Get-ChildItem -Path out/make -Recurse -Include *.exe,*.msi | Unblock-File

      - name: ğŸ“¤ Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            out/make/squirrel.windows/x64/*.exe
